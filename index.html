<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Townie Gallery</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Banner Section -->
  <div id="banner">
    <img src="images/banner.jpg" alt="Townie Gallery Banner">
  </div>

  <!-- Header Section -->
  <header>
    <h1>Townie Gallery</h1>
  </header>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Filters Section -->
    <aside id="filters">
      <h2>Filter Townies</h2>
      <!-- Filters will be dynamically generated here -->
    </aside>

    <!-- Gallery Section -->
    <section id="gallery">
      <!-- Gallery items will be dynamically generated here -->
    </section>
  </div>

  <!-- Load More Button -->
  <div id="load-more-container">
    <button id="load-more">Load More</button>
  </div>

  <footer>
    <p>Powered by m88nlabs</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
