<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Townies</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header>
            <h1>Townies</h1>
        </header>

        <!-- Main Game Screen -->
        <main>
            <!-- Townie Display -->
            <section id="townie-display">
                <canvas id="townie-canvas" width="300" height="300"></canvas>
                <div id="meters">
                    <div class="meter">
                        <label for="hunger">Hunger</label>
                        <progress id="hunger" value="50" max="100"></progress>
                    </div>
                    <div class="meter">
                        <label for="happiness">Happiness</label>
                        <progress id="happiness" value="75" max="100"></progress>
                    </div>
                    <div class="meter">
                        <label for="health">Health</label>
                        <progress id="health" value="90" max="100"></progress>
                    </div>
                </div>
            </section>

            <!-- Interaction Buttons -->
            <section id="actions">
                <button id="feed-btn">Feed</button>
                <button id="play-btn">Play</button>
                <button id="clean-btn">Clean</button>
                <button id="scold-btn">Scold</button>
                <button id="praise-btn">Praise</button>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Townies</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
