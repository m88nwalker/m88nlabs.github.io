<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Townie Gallery</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <!-- Banner Section -->
    <div id="banner"></div>

    <!-- Info Section -->
    <div class="info-section">
        <h1 class="collection-title">Welcome to the Townie Gallery</h1>
        <p class="collection-description">
            Explore our exclusive NFT collection. <br>
            Own a piece of the unique and quirky world of Townies! <br>
            Integrate your NFT as a digital asset at LooperLands.io
        </p>
        <div class="button-group">
            <a href="https://on.mintpad.co/townies" target="_blank" class="buy-button">Mint Townies</a>
            <a href="https://discordapp.com/channels/@me/m88nwalker" target="_blank" class="buy-button">Add Utility</a>
            <a href="https://looperlands.io/" target="_blank" class="buy-button">Play LooperLands</a>
        </div>
    </div>

    <!-- Sort Section -->
    <div class="sort-section">
        <label for="sort-options">Sort By:</label>
        <select id="sort-options">
            <option value="default">Default</option>
            <option value="rank">Rarity Rank (Most Rare First)</option>
            <option value="score">Rarity Score (Highest First)</option>
        </select>
    </div>
    
    <!-- Main Content -->
    <div class="main-container">
        <!-- Filter Sidebar -->
        <aside id="filters">
            <!-- Filters will be dynamically rendered here -->
        </aside>

        <!-- Gallery Section -->
        <section id="gallery">
            <!-- Gallery cards will be dynamically rendered here -->
        </section>
    </div>

    <!-- Load More Button -->
    <div id="load-more-container">
        <button id="load-more">Load More</button>
    </div>

    <footer>
        <p>Powered by m88nlabs</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
