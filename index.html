<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Townies Tamagotchi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="townie">
            <!-- Default image for the Townie -->
            <img id="townie-image" src="images/OG.png" alt="Townie">
        </div>

        <div class="info">
            <p id="age">Age: 0 days</p>
            <p id="health">Health: 100%</p>
            <p id="mood">Mood: Happy</p>
        </div>

        <div class="controls">
            <button id="feed">Feed</button>
            <button id="play">Play</button>
            <button id="clean">Clean</button>
        </div>

        <!-- Body Type Picker -->
        <div class="body-picker">
            <label for="body-type">Choose a Body Type:</label>
            <select id="body-type">
                <option value="og">OG</option>
                <option value="zombie">Zombie</option>
            </select>
        </div>

        <div class="time">
            <p id="time">Alive for: 0 days</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
