<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Townies Virtual Pet Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Townies Virtual Pet Game</h1>

        <div id="townie-wrapper">
            <img id="townie-image" src="images/OG.png" alt="Townie">
        </div>

        <div class="age-display" id="age">Age: 0 seconds</div>
        <div class="health-display" id="health">Health: 100%</div>
        <div class="mood-display" id="mood">Mood: Happy</div>

        <div class="controls">
            <button id="feed">Feed</button>
            <button id="play">Play</button>
            <button id="clean">Clean</button>
        </div>

        <!-- Body Tab -->
        <div class="body-tab" id="body-tab">
            <span>Body</span>
            <div id="body-options" class="hidden">
                <div class="tab" onclick="changeBodyType('OG')">
                    <img src="images/OG.png" alt="OG Body" class="tab-image">
                    <p>OG</p>
                </div>
                <div class="tab" onclick="changeBodyType('Zombie')">
                    <img src="images/Zombie.png" alt="Zombie Body" class="tab-image">
                    <p>Zombie</p>
                </div>
            </div>
        </div>

        <!-- Pants Tab -->
        <div class="pants-tab" id="pants-tab">
            <span>Pants</span>
            <div id="pants-options" class="hidden">
                <div class="tab" onclick="changePants('Beach-Pants')">
                    <img src="images/Beach-Pants.png" alt="Beach Pants" class="tab-image">
                    <p>Beach</p>
                </div>
                <div class="tab" onclick="changePants('Blue-Jeans')">
                    <img src="images/Blue-Jeans.png" alt="Blue Jeans" class="tab-image">
                    <p>Blue Jeans</p>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
